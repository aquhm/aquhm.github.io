        sub_title: Data Driven 방식의 아파트 단지 시뮬레이션
        caption: 2020.11 - 2021.04
        quote: |
          개발환경: Unity, C#, Visual Studio Code, Slack, Jira, Github<br>
          플랫폼: Android, iOS<br>
          개발규모: 전체 6 ~ 8인중 클라이언트 4인
        description: | # this will include new lines to allow paragraphs
          <br>React Native 기반 직방 앱에 Unity Engine 모듈을 통합하여 3D 아파트 단지 시뮬레이션 서비스를 개발했습니다. 
          런칭 3개월 전 합류하여 사용자 UX/UI 개선, 시각적 연출, 튜토리얼 등 최종 완성도를 높이는 작업을 주로 담당했습니다. 
          아파트 매물 정보 시각화 및 성능 최적화를 통해 모바일 환경에서도 원활하게 작동하는 서비스를 구현했습니다.

          **UI/UX 개발**
          * UGUI 기반 전체 UI 시스템 개발 및 연출 작업
          * Room 면적별 정보 표시 UX 설계
          * 매물 정보 시각화 시스템 구현
          * 사용자 온보딩을 위한 튜토리얼 시스템 개발

          **성능 최적화**
          * Object Material Pooling으로 생성시 지연 최적화
          * 주변건물 Culling 처리

          **데이터 통합**
          * 서버 API를 통한 실시간 매물 정보 연동
          * 3D 오브젝트와 매물 데이터 매핑 시스템 구현
          
          **프로젝트 회고**
          &nbsp;직방 3D 단지 투어 프로젝트는 런칭 직전 단계에 합류한 집중적인 마무리 작업 경험이었습니다.
          특히 다양한 기기에서 일관된 성능을 보장하기 위해 Object Pooling과 Culling 시스템을 세밀하게 조정했습니다. 이를 통해 저사양 모바일 기기에서도 원활한 성능을 확보할 수 있었습니다.
          짧은 개발 기간 내에 높은 완성도를 달성하기 위해 팀원들과 긴밀한 협업 체계를 구축한 것이 성공적인 런칭의 핵심이었습니다.         
          폴더블 기기의 동적 해상도 변경 시 발생하는 렌더링 이슈에 직면했습니다. 화면 접힘 상태가 변경될 때 렌더텍스쳐가 올바르게 조정되지 않는 문제를 해결하기 위해, 해상도 변경 이벤트 감지 시 렌더텍스쳐를 동적으로 재생성하는 방식을 구현했습니다. 
          이 과정에서 다양한 안드로이드 및 iOS 기기에서의 철저한 테스트가 필수적이었으며, 이를 통해 기기별 특성을 고려한 최적화의 중요성을 체득할 수 있었습니다.
          이 프로젝트는 엔터테인먼트가 아닌 실용적 목적의 서비스에 게임 엔진을 활용할 수 있었던 좋은 경험이었습니다.
          

      - layout: left
        title: Soma
        sub_title: WebRTC 기반 3D 아바타 가상 오피스
        caption: 2021.04 - 2024.11
        quote: |
          개발환경: Unity, C#, TypeScript, Electron, Python, Jetbrain Rider, Xcode<br>
          플랫폼: Windows, macOS, Android, iOS<br>
          개발규모: 전체 15 ~ 20인 중 클라이언트 2~5인
        description: |
          <br>Unity Engine 기반의 메타버스형 3D 가상 오피스 서비스를 기획 단계부터 출시까지 개발했습니다. Windows, macOS, Android, iOS 멀티 플랫폼을 지원하는 화상 통화 기반 재택근무 솔루션으로, 다수의 기업 고객을 대상으로 상용화했습니다. 초기부터 런칭까지 작업하며 게임적 요소와 업무용 서비스 가치를 융합한 경험을 쌓았습니다.

          **커뮤니케이션 시스템 구축**
          * Agora SDK 기반 WebRTC 화상 솔루션 통합 개발
          * 물리 디바이스(웹캠, 마이크, 스피커) 제어 시스템 구현
          * 실시간 음성 채팅 및 Speak-to-Text 기능 연동

          **아키텍처 설계 및 프레임워크 개발**
          * MV(R)P 아키텍처 기반 UI 프레임워크 설계
          * Scene 관리 및 Game Framework 구축
          * REST API 통신 및 Packet Handler 구조 설계
          * 체계적인 로깅 시스템 설계
          * UniRx 기반의 반응형 프로그래밍 프로젝트 적용 주도

          **다수의 컨텐츠 및 UI/UX 개발**
          * UGUI 기반 재사용 가능한 UI Component Kit 제작
          * DOTween을 활용한 다이나믹한 UI 애니메이션 구현
          * 직관적인 사용자 인터페이스 설계 (채팅, 인벤토리, 팀 관리, 대시보드 등)

          **크로스 플랫폼 지원**
          * macOS, Windows 네이티브 플러그인 개발
          * 플랫폼별 native OS 알림 시스템 구현 (macOS Bundle, Windows DLL)
          * 디바이스 권한 관리 시스템 구축

          **기타 기능 구현**
          * Barracuda 모델(ONNX) 활용한 실시간 얼굴 인식
          * 다양한 화면 공유 기능 개발 (화면, 카메라, 이미지, 유튜브, 화이트보드)
          * 다국어 지원 시스템
          * 하드웨어 벤치마크 기반 자동 그래픽 품질 최적화

          **프로젝트 회고**
          &nbsp;Soma 프로젝트는 기획 단계부터 런칭까지 참여한 의미 있는 경험이었습니다. 코로나19 팬데믹으로 인한 원격 근무 환경에서 시작된 이 프로젝트는 3D 아바타 기반의 영상 통화를 융합하여 새로운 가상 업무 공간을 제공하는 것이었습니다.    
          개발 초기에는 게임 엔진을 활용한 업무용 서비스 구현이라는 독특한 접근 방식에 대한 의구심이 있었습니다. 그러나 회사 내부 직원들을 첫 번째 사용자로 삼아 실제 업무 환경에서 지속적으로 테스트하고 피드백을 수집함으로써, 게임적 요소(아바타 조작, 인터렉션)와 업무 기능(화면 공유, 화상 회의)을 효과적으로 융합할 수 있었습니다.          
          특히 Windows, macOS, Android, iOS 등 다양한 플랫폼에서 일관된 사용자 경험을 사용성의 폭과 함께 실시간성을 높였습니다. 각 OS별 네이티브 기능(권한 관리, 알림 시스템, 하드웨어 접근)을 통합하는 과정에서 플랫폼 특화 지식을 크게 확장할 수 있었습니다.         
          초기 사용자였던 회사 직원들의 지속적인 피드백이 제품의 품질과 사용성 향상에 결정적인 역할을 했습니다. 결과적으로 Soma 프로젝트는 기술적 도전을 넘어, 새로운 형태의 원격 근무 솔루션을 시장에 성공적으로 소개한 의미 있는 여정이었습니다.
          이 경험을 통해 게임 개발 기술을 다양한 비즈니스 솔루션에 창의적으로 적용할 수 있는 역량을 키울 수 있었습니다.
        
      - layout: left
